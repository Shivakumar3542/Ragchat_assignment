<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAG Chatbot{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            border-radius: 8px 8px 0 0;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #e6f2ff;
            text-align: right;
        }

        .message.assistant {
            background-color: #f0f0f0;
            text-align: left;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            display: block;
            margin-top: 3px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

    <div class="container">
        <div class="header">RAG Chatbot</div>
        
        {% block content %}{% endblock %}
    </div>

</body>
</html>
